log stderr
 logging filter all 1
 logging color 1
 logging print category-hex 1
 logging print category 0
 logging print thread-id 0
 logging timestamp 0
 logging level force-all notice
!
! 1. CONTROL INTERFACE (PENTING: Geser ke 10.0.0.1)
ctrl
 bind 10.0.0.1
!
! 2. VTY INTERFACE (PENTING: Geser ke 10.0.0.1)
line vty
 no login
 bind 10.0.0.1
!
! 3. SIGTRAN (SS7) - Point Code 0.23.4 (LAN)
cs7 instance 0
 network-indicator international
 point-code 0.23.4
 asp asp-clnt-msc-lan 2905 0 m3ua
  local-ip 127.0.0.1
  remote-ip 127.0.0.1
  role asp
  sctp-role client
  no shutdown
 as as-clnt-msc-lan m3ua
  asp asp-clnt-msc-lan
  routing-key 4 0.23.4
!
! 4. NETWORK & MGW (MGW ada di dalam Network)
network
 network country code 510
 mobile network code 10
 short name MSC-LAN
 encryption a5 0
 authentication optional
 ! MGW Lokal harus beda port dengan MSC Utama (2727 vs 2728)
 mgw 0
  local-port 2728
  remote-ip 127.0.0.1
  remote-port 2427
!
! 5. MSC & MNCC
msc
 mncc external /tmp/msc_mncc_lan
 assign-tmsi
 cs7-instance-a 0
!
! 6. SMPP (SMS) - Geser ke 2776
smpp
 local-tcp-ip 10.0.0.1 2776
 system-id test
 policy accept-all
!
! 7. HLR CONNECTION
hlr
 remote-ip 127.0.0.1
 remote-port 4222
 ipa-name MSC-LAN
!
! 8. SGs INTERFACE (PENYEBAB CRASH UTAMA)
! Kita geser portnya ke 29119 agar tidak tabrakan dengan 29118 milik Utama
sgs
 local-port 29119
 local-ip 10.0.0.1
 vlr-name vlr.msc-lan.net
